<!DOCTYPE html> 
<html>
    <head>
        <link rel="stylesheet" href="index.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="my.js" defer></script>
        <!-- <script src="https://kit.fontawesome.com/a588d7e954.js" crossorigin="anonymous"></script> -->
    </head>
    <body>
        <div class="container">
            <div class="form-box">
                <div class="error-message" id="error-message"><i class="fa-solid fa-triangle-exclamation"></i>form is empty</div>
                <h1 id="title">Sign Up</h1>
                <form action="">
                    <div class="input-group">
                        <div class="input-field" id="namefield">
                            <i class="fa-solid fa-user"></i>
                            <input type="text" placeholder="name">
                        </div>

                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Email" name="email">
                        </div> 

                            <div class="input-field">
                                <i class="fa-solid fa-lock"></i>
                                <input type="password" placeholder="Password" name="password">
                            </div>

                            <!-- <div class="input-field" id="confirm">
                                <input type="password" name="confirmpassword" id="confirmpassword" placeholder="confirmpassword">
                            </div> -->
                            <p>Lost Password <a href="" target="_blank">Click Here!</a></p>
                        </div>
                        <div class="btn-field">
                            <button type="button" id="signupbtn">Sign up</button>
                            <button type="button" id="signinbtn" class="disable">Sign in</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>
        <!-- <script src="blabla.js"></script> -->
        <!-- <script src="normalbehaviour.js"></script> -->
    </body>
</html>
